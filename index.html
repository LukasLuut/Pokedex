<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--Links-->
    <link rel="icon" href="./favicons/favicon-16x16.png">
   <link rel="stylesheet" href="./css/style.css">

   <!--Script principal-->
   <script defer src="/js/script.js"></script>
    <title>pokédex</title>
</head>
<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>-
            <span class="pokemon__name"></span>
                    </h1>
                    <form class="form">
                        <input
                        type="search"
                        class="input__search"
                        placeholder="Nome ou Número"
                        required
                        />
                    </form>
                    <div class="buttons">
                        <button class="button btn_prev">Anterior &lt;</button>
                        <button class="button btn_next">Próximo &gt;</button>
                        
                    </div>
        <img src="./images/pokedex.png" alt="pokédex" class="pokedex">
        

    </main>
    
</body>
</html>
